<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>graph editor</title>

<link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- d3必须放在require.js之前引用 -->
<script src="http://cdn.bootcss.com/d3/4.2.1/d3.min.js"></script>

<script type="text/javascript" src="http://apps.bdimg.com/libs/require.js/2.1.9/require.min.js"></script>



<style>
path {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
  stroke-linejoin: round;
  stroke-linecap: round;
}
</style>

</head>
<body>

<div class="page-header" style="margin-top: 0px">
	<div class="container">
		<h1>数学图形编辑器</h1>
	</div>
</div>
	
<div class="container">

	<div class="panel panel-default" style="width:600px; margin-left:auto; margin-right:auto; margin-top:20px">
	  <div class="panel-body">

		<button id="btn">在控制台打印值</button>
		<div id="editorContainer" style="width:100%; height:500px; border:solid 1px black"></div>
		
	  </div>
	</div>
</div>




<script type="text/javascript">

var editor = null;
require(["app/Editor"], function(Editor){
	editor = new Editor("editorContainer");
	
});

$("#btn").on("click", function(e){
	console.log(editor.getValue());
});

</script>

</body>
</html>
